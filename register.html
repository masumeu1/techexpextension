
<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="UTF-8"><title></title>
        <link rel="stylesheet" href="min.css">
    </head>
<body >

    <div class="container">
	<div class="row">
        <div class="col-lg-3"></div>
		<div class="col-lg-6" style="margin-top:50px">
			<h2><a href="https://woocommercedropshipping.herokuapp.com/" target="blank" style="color : blue">Please click here to register</a></h2>
            <h2>or</h2>
            <h2>Log In</h2>
            <table class="table">
		
			   <tr>
                   <form>
					<div class="form-row">
						<div class="col ">
							<input id="extensionid" class="form-control" type="text"placeholder="Extension id ID" required readonly/>
						  </div>
						  <div class="col ">
							<input id="baseurl" class="form-control" type="text"placeholder="Base url" required/>
						  </div>
					  <div class="col ">
						<input id="projectid" class="form-control" type="text"placeholder="Project ID" required/>
					  </div>
					  <div class="col">
						<input id="email" class="form-control" type="email"placeholder="Email" required/>
					</div>
					  <div class="col">
						<input id="password" class="form-control" type="password" placeholder="Password"required/ >
					  </div>
					  <div class="col">
						<textarea id="token" class="form-control" placeholder="Token (Check email to get token)" type="text"rows="3" cols="47" required></textarea>
					  </div>
					  <div class="col">
						<button id="sendcred" type="submit" class="form-control btn btn-primary">Login</button>
					</div>
					  
					</div>
                </form>
			   </tr>			
			</table>  
		</div>
        <div class="col-lg-3"></div>
		</div>  
	</div>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="register.js"></script>
</body> 
</html>
